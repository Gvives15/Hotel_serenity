<!-- myapp/templates/register/cambiar_password.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/styles_cuenta.css' %}">
</head>
<body>
    <div class="container">
        <h2>Cambiar Contraseña</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cambiar Contraseña</button>
        </form>
        <p><a href="{% url 'perfil' %}">Volver al Perfil</a></p>
    </div>
</body>
</html>
